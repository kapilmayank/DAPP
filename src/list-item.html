<!DOCTYPE html>
<html>
<head>
	<title>Decentralized EcommerceStore</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css" rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script></script>
	<script src="./index.js"></script>
</head>
<body>
	<div class="container">
	<h1>List an item</h1>
	<div class="container">
	<div class="row">
	<div style="display:none;"class="alert alert-success"id="msg"></div>
	<form class="form-horizontal col-sm-5"id="add-item-to-store">
	<div class="form-group">
	<label for="product-name" class="col-sm-2 control-label">Name</label>

	<div class="col-sm-10">
	<input type="text" name="product-name" class="form-control" id="product-name" placeholder="iphone, Jeans, shoes etc" required="required"></input>
	</div>
    </div>
	<div class="form-group">
	<label for="product-description"class="col-sm-2 control-label">Description</label>
	<div class="col-sm-10">	
		<textarea class="form-control" name="product-description" rows="8" id="product-description" required="required"></textarea>
	</div>
    </div>
    <div class="form-group">
    <label for="product-image" class="col-sm-2 control-label">Upload product photo</label>
    <div class="col-sm-10">
    <input type="file" name="product-image" class="form-control" id="product-image" required="required">
    </div>
    </div>
    <div class="form-group">
    <label for ="product-category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
    <select class="form-control" name="product-category" id="product-category">
    <option>Art</option>
    <option>Books</option>
    <option>Cameras</option>
    <option>Cell Phones &Accesories</option>
    <option>Coins & Paper money</option>
    <option>Collectibles</option>
    <option>Computer Tablets & Networking</option>
    <option>Consumer Electronics</option>
    <option>Crafts</option>
    <option>DVDs & Movies</option>
    <option>Entertainment Memorabilia</option>
    <option>Gift Cards & Coupons</option>
    <option>Music</option>
    <option>Musical Instruments & Gear</option>
    <option>Pet Supplies</option>
    <option>Pottery & Glass</option>
    <option>Sporting Goods</option>
    <option>Stamps</option>
    <option>Tickets</option>
    <option>Toys and Hobbies</option>
    <option>Video Games</option>
    </select> 
    </div>
    </div>
    <div class="form-group">
    <label for="product-price" class="col-sm-2 control-label">Start Price</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" name="product-price" id="product-price" required="required">
    </input>
    </div>
    </div>
    <div class="form-group">
    <label for="product-condition" class="col-sm-2 control-label">Product Condition</label>
    
    <div class="col-sm-10">
        <select class="form-control" name="product-condition" id="product-condition">
            <option value="1">New</option>
            <option value="2">Used</option>
        </select>
    </div>
    </div>

    <label for="product-condition" class="col-sm-2 control-label">Auction Start Date</label>
    <div class="col-sm-10">
    <input type="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31"> </input>
     </div>


    <label for="product-condition" class="col-sm-2 control-label">Days to run the auction</label>
    <div class="col-sm-10">
    	<select class="form-control" name="product-auction-end" id="product-auction-end">
    		<option>1</option>
    		<option>3</option>
    		<option>5</option>
    		<option>7</option>
    		<option>10</option>
    	</select>
    </div>
   </div>
   <div class ="form-group">
   	<div class="col-sm-offset-2 col-sm-10">
   	<button type="submit" class="btn btn-primary">Add 
   	Product to Store</button>




</body>
</html>
